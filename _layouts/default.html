<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    
    <meta name="author" content="Looly" />
    <meta name="renderer" content="webkit">
    <meta name="description" content="Looly's Blog 小磊的博客" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <meta name="baidu-site-verification" content="NunK0Zn1pn" />
    
    <link rel="stylesheet" href="http://looly-blog.qiniudn.com/css/default.css" type="text/css" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="alternate" type="application/atom+xml" title="Recent Entries" href="{{ site.feed }}" />
    
    <script src="http://looly-blog.qiniudn.com/js/jquery-1.7.1.min.js" type="text/javascript"></script>
    
    <!-- 百度统计代码 -->
    <script>
        var _hmt = _hmt || [];
        (function() {
          var hm = document.createElement("script");
          hm.src = "//hm.baidu.com/hm.js?02a388b8810f18046d221fa74965e6c0";
          var s = document.getElementsByTagName("script")[0]; 
          s.parentNode.insertBefore(hm, s);
        })();
    </script>
</head>
<body>
    <!-- 进度条 -->
    <script src='http://looly-blog.qiniudn.com/js/nprogress.js'></script>
    <link rel='stylesheet' href='http://looly-blog.qiniudn.com/css/nprogress.css'/>
    <script>
        NProgress.configure({ minimum: 0.1 });
        NProgress.configure({ ease: 'ease', speed: 1500 });
        NProgress.configure({ trickleRate: 0.01, trickleSpeed: 1000 });
        NProgress.configure({ showSpinner: false });
        NProgress.start();
        $(document).ready(function(){
            NProgress.done();
        });
    </script>
    
    <div class="home-menu">
        <div class="home-icon-con">
            <a class="home-menu-icon" href="/">Looly</a>
            <a class="home-follow" href="#" title="Contact Me">+</a>
        </div>
        <div class="home-contact">
            <a href="http://weibo.com/loolly/" target="_blank" style="margin-left:-5px;"><img src="http://www.weibo.com/favicon.ico" alt="" width="25"/></a>
            <a href="http://www.douban.com/people/looly/" target="_blank" style="text-align:center;"><img src="http://www.douban.com/favicon.ico" alt="" width="22"/></a>
            <a href="http://my.oschina.net/looly" target="_blank" style="text-align:center;"><img src="http://www.oschina.net/favicon.ico" alt="" width="22"/></a>
        </div>
    </div>
    <script type="text/javascript">
        $(function(){
            $('.home-follow').click(function(e){
                e.preventDefault();

                if($('.home-contact').is(':visible')){
                    $('.home-contact').slideUp(100);
                }else{
                    $('.home-contact').slideDown(100);
                }
            });
        })
    </script>

    {{ content }}

</body>
</html>
